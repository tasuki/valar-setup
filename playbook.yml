- name: Set up SSL, web server, and analytics
  hosts: all
  become: true
  vars_files:
    - vars/global.yml
    - vars/vault.yml
  roles:
    - role: roles/ssl-cheat
    - role: roles/ssl-certbot
    - role: roles/web-server
    - role: roles/analytics

