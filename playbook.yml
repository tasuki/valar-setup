      - { domain: 'tasuki', subdomain: 'domains' }
      - { domain: 'tasuki', subdomain: 'nb-proxy' }
      - { domain: 'tasuki', subdomain: 'sniper' }
  roles:
    - role: roles/git-deployments
    - role: roles/web-server

