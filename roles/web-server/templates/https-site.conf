<VirtualHost *:80>
  ServerName {{ server_name }}
{% if server_alias is defined and server_alias %}
  ServerAlias {{ server_alias }}
{% endif %}
  Redirect permanent / https://{{ server_name }}/

  LogLevel warn
  ErrorLog  "|/usr/bin/cronolog ${APACHE_LOG_DIR}/{{ item.domain }}/{{ item.subdomain }}/%Y-%m-error.log"
  CustomLog "|/usr/bin/cronolog ${APACHE_LOG_DIR}/{{ item.domain }}/{{ item.subdomain }}/%Y-%m-access.log" combined
</VirtualHost>

<VirtualHost *:443>
  ServerName {{ server_name }}
{% if server_alias is defined and server_alias %}
  ServerAlias {{ server_alias }}
{% endif %}
  DocumentRoot /var/www/{{ item.domain }}/{{ item.subdomain }}{{ document_root_path }}

  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateFile /etc/letsencrypt/live/{{ item.domain }}/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/{{ item.domain }}/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/{{ item.domain }}/chain.pem

{% block site_settings %}
{% endblock %}

  LogLevel warn
  ErrorLog  "|/usr/bin/cronolog ${APACHE_LOG_DIR}/{{ item.domain }}/{{ item.subdomain }}/%Y-%m-error.log"
  CustomLog "|/usr/bin/cronolog ${APACHE_LOG_DIR}/{{ item.domain }}/{{ item.subdomain }}/%Y-%m-access.log" combined
</VirtualHost>
