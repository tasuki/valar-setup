{% extends "https-site.conf" %}

{% set server_name = "tasuki.org" %}
{% set server_alias = "www.tasuki.org" %}

{% block site_settings %}
  RewriteEngine On
  RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
  RewriteRule ^(.*)$ https://%1/$1 [R=301,L]

  RewriteRule ^/why-play-go$ /why-play-go.html [L]
{% endblock %}
