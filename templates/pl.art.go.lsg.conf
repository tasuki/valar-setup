{% extends "http-site.conf" %}

{% set document_root_path = "/_site" %}

{% set server_name = "lsg.go.art.pl" %}

{% block site_settings %}
  RewriteEngine On
  RewriteRule ^(/)?$ /index.html [L]

  RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
  RewriteRule .* /$0.html [L]

  ErrorDocument 404 /404/index.html
{% endblock %}
