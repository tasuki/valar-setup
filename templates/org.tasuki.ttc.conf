{% extends "https-site.conf" %}

{% set server_name = "ttc.tasuki.org" %}

{% block site_settings %}
  RewriteEngine On

  RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
  RewriteCond %{DOCUMENT_ROOT}/sbs%{REQUEST_FILENAME} -f
  RewriteRule .* /sbs/$0 [L]

  RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
  RewriteRule .* /sbs/index.html [PT]
{% endblock %}
